<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row my-4">
            <div class="col-12">
                <div class="form-group">
                    <label for=""></label>
                    <input type="text" class="form-control" name="" id="" (keyup)="mymodel($event.target.value)" #i aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                </div>
            </div>
            <div class="col">
                <div class="list-group" *ngIf="data !== null">
                    <a *ngFor="let d of data.s1; index as in" class="list-group-item list-group-item-action flex-column align-items-start bg-primary text-white">
                        <div class="d-flex w-100 justify-content-between">
                            <p class="mb-1">{{d}}</p>
                            <small>element</small>
                        </div>
                    </a>
                    <a *ngFor="let d of data.s2; index as in" class="list-group-item list-group-item-action flex-column align-items-start bg-secondary text-white">
                        <div class="d-flex w-100 justify-content-between">
                            <p class="mb-1">{{d}}</p>
                            <small>element</small>
                        </div>
                    </a>
                    <a *ngFor="let d of data.s3; index as in" class="list-group-item list-group-item-action flex-column align-items-start bg-info text-white">
                        <div class="d-flex w-100 justify-content-between">
                            <p class="mb-1">{{d}}</p>
                            <small>element</small>
                        </div>
                    </a>
                    <a *ngFor="let d of data.s4; index as in" class="list-group-item list-group-item-action flex-column align-items-start bg-success text-white">
                        <div class="d-flex w-100 justify-content-between">
                            <p class="mb-1">{{d}}</p>
                            <small>element</small>
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
